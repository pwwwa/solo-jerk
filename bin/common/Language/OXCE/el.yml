  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING: "Αυτή η λειτουργία σάς επιτρέπει να κάνετε προεπισκόπηση και να προσαρμόσετε την ανάπτυξη των μονάδων σας στην αρχή μιας μάχης. Έχεις απεριόριστες κινήσεις. Πιέστε παρατεταμένα το 'Alt' για να επισημάνετε τις έγκυρες θέσεις της μονάδας. Κάντε κλικ στο εικονίδιο «Ακύρωση αποστολής» για να αποθηκεύσετε μια προσαρμοσμένη ανάπτυξη. Κάντε κλικ στο εικονίδιο \"Τερματισμός Σειράς\" για να βγείτε από την προεπισκόπηση.{NEWLINE}Λάβετε υπόψη ότι η προσθήκη νέων στρατιωτών ή οχημάτων στο σκάφος ακυρώνει αυτόματα την αποθηκευμένη προσαρμοσμένη ανάπτυξη. Η παρουσία προσαρμοσμένης ανάπτυξης υποδεικνύεται με έναν αστερίσκο στο κουμπί \"Προεπισκόπηση\"."
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING_DUMMY: "Αυτή η λειτουργία σάς επιτρέπει να κάνετε προεπισκόπηση και να τροποποιήσετε τον πίνακα ανάπτυξης αυτού του τύπου σκάφους. Οποιεσδήποτε αλλαγές θα ισχύουν για όλες τις τρέχουσες δημιουργίες σας, καθώς και για όλες τις δημιουργίες που αγοράζετε ή κατασκευάζετε αργότερα στην καμπάνια. Ξεκινάτε με το μέγιστο αριθμό στρατιωτών. Κάθε στρατιώτης αντιπροσωπεύει μία γραμμή στον πίνακα ανάπτυξης. Τα ονόματα των στρατιωτών αντιστοιχούν στους αριθμούς σειρών. Για να εξασφαλίσετε χώρο για μια μονάδα 2x2, τοποθετήστε 4 στρατιώτες σε ένα τετράγωνο 2x2. Εάν δεν παρέχεται χώρος, η μονάδα 2x2 θα λείπει σε μια πραγματική μάχη."
  STR_BASE_DEFENSE_BRIEFING_PREVIEW: "Αυτή η λειτουργία σας επιτρέπει να κάνετε προεπισκόπηση της βάσης σας.{NEWLINE}Καλή διασκέδαση!{NEWLINE}{NEWLINE}Κάντε κλικ στο εικονίδιο «Τέλος Σειράς» για έξοδο από την προεπισκόπηση."
  STR_NOT_ENOUGH_CARGO_SPACE: "ΔΕΝ ΔΙΑΤΙΘΕΤΑΙ ΑΡΚΕΤΟΣ ΧΩΡΟΣ ΦΟΡΤΙΟΥ!!{SMALLLINE}Χρησιμοποιήστε μια διαφορετική μονάδα ή μειώστε το πλήρωμα που σας έχει ανατεθεί."
  STR_NOT_ENOUGH_STORAGE_SPACE_1: "ΔΕΝ ΔΙΑΤΙΘΕΤΑΙ ΑΡΚΕΤΟΣ ΧΩΡΟΣ ΦΟΡΤΙΟΥ!!{SMALLLINE}Πάρα πολλά αντικείμενα! Χρησιμοποιήστε διαφορετική μονάδα ή μειώστε τον εκχωρημένο εξοπλισμό."
  STR_NOT_ENOUGH_STORAGE_SPACE_2: "ΔΕΝ ΔΙΑΤΙΘΕΤΑΙ ΑΡΚΕΤΟΣ ΧΩΡΟΣ ΦΟΡΤΙΟΥ!!{SMALLLINE}Τα αντικείμενα πιάνουν πολύ χώρο! Χρησιμοποιήστε διαφορετική μονάδα ή μειώστε το μέγεθος του εκχωρημένου εξοπλισμού."
