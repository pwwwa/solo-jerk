fr:
  STR_SYSTEM: "SYSTÈME"
  STR_SWIPE: "Glisser pour pivoter"
  STR_HOLD: "Maintenir pour pivoter"
  STR_SWIPE_DESC: "Faites glisser à partir d’un soldat dans la direction souhaitée pour qu’il se tourne."
  STR_HOLD_DESC: "Touchez et maintenez dans la direction souhaitée pour orienter votre soldat"
  STR_SYSTEM_UI: "Mode d’affichage de l’interface Android"
  STR_SYSTEM_UI_DESC: "Modifie le mode d’affichage de la barre de navigation Android"
  STR_ALWAYS_SHOWN: "Toujours affiché"
  STR_LOW_PROFILE: "Profil discret"
  STR_IMMERSIVE: "Mode immersif"
  STR_CONTROLS_LABEL: "Contrôles customisés"
  STR_RECONFIGURE_DIRS: "Spécifier le répertoire du jeu"
  STR_RECONFIGURE_DIRS_BTN: "Spécifier les répertoires"
  STR_LOG_DESTINATION: "Se connecter"
  STR_LOG_FILE: "Fichier"
  STR_LOG_FILE_DESC: "Générer un fichier log openxcom.log. Peut causer de SÉRIEUX problèmes de performance."
  STR_LOG_SYSTEM: "Journal système"
  STR_LOG_SYSTEM_DESC: "Écrire les journaux dans le journal système d'Android. Désactiver cette option peut légèrement améliorer les performances, mais empêchera l’affichage de messages utiles dans le journal."
  STR_DEBUG_OPTIONS: "Options de débogage"
  STR_LOG_TOUCH_EVENTS: "Enregistrer les touches"
  STR_LOG_TOUCH_EVENTS_DESC: "Écrit tous les événements tactiles dans le journal. Réduira significativement les performances, mais peut être utile pour le débogage."
  STR_FAKE_EVENTS: "Événements simulés"
  STR_FAKE_EVENTS_DESC: "Envoie de faux événements tactiles de relâchement du doigt. À utiliser si des boutons restent bloqués."
  STR_FORCE_GL_MODE: "Forcer le mode GL"
  STR_FORCE_GL_MODE_DESC: "Force le format de texture en RGB565. À utiliser si l’écran a une teinte rouge. S’applique après redémarrage."
  STR_MOUSE_MODE: "Mode souris"
  STR_MOUSE_BASIC: "Basique"
  STR_MOUSE_EXTENDED: "Étendu"
  STR_MOUSE_MODE_DESC: "Le mode étendu active les événements souris natifs, offrant une expérience proche de celle d’un PC fixe."
  STR_LISTDRAGSCROLL: "Défilement par glissement dans les listes"
  STR_LISTDRAGSCROLL_DESC: "Active le défilement par glissement pour les listes. Utile pour les appareils à écran tactile."
  STR_DRAGREORDER: "Glisser pour réorganiser les soldats"
  STR_DRAGREORDER_DESC: "Faites glisser les soldats pour les réorganiser dans l’écran d’équipement du vaisseau."
  STR_SHOW_CURSOR: "Afficher le curseur"
  STR_SHOW_CURSOR_DESC: "Affiche la flèche de curseur jaune. Utile avec une souris."
  STR_FRAMESKIP: "Nombre maximal d’images ignorées"
  STR_FRAMESKIP_DESC: "Nombre maximal d’images que le moteur d’affichage peut ignorer pendant le jeu."
