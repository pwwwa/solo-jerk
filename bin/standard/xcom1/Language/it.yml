  STR_ACCESS_LIFT_UFOPEDIA: "L'ascensore di accesso permette all'equipaggiamento e al personale di essere trasferito fuori e dentro ad una base sotterranea. È la struttura che viene costruita per prima quando si decide di costruire una base. L'area dell'ascensore è vulnerabile all'intrusione di forze potenzialmente ostili."
  STR_LIVING_QUARTERS_UFOPEDIA: "Ogni blocco abitativo contiene fino a 50 persone. La struttura fornisce aree per alimentarsi, per il sonno e lo svago."
  STR_LABORATORY_UFOPEDIA: "In un laboratorio possono lavorare fino a 50 scienziati. I laboratori possono contare sulle più recenti tecnologie per la ricerca sulla biochimica e l'astrofisica. Può contare su un accesso privilegiato ai migliori laboratori di ricerca in tutto il mondo, compresi quelli militari."
  STR_WORKSHOP_UFOPEDIA: "Un'officina contiene tutte le attrezzature necessarie per costruire l'equipaggiamento disegnato nei laboratori. Possono occupare un'officina fino a 50 ingegnerii, anche se un certo spazio è ovviamente occupato dal materiale stesso."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Un sistema di rilevamento piccolo ha un raggio di rilevamento di 300 miglia nautiche ed è collegato ai satelliti per la ricerca a terra. Ogni sistema ha il 5% di possibilità di individuare un oggetto di grandezza media ogni 10 minuti."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Un sistema di rilevamento grande ha un raggio di rilevamento di 450 miglia nautiche ed è collegato ai satelliti per la ricerca a terra. Ogni sistema ha il 5% di possibilità di individuare un oggetto di grandezza media ogni 10 minuti."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Le difese missilistiche forniscono una certa protezione contro le incursioni da parte di veicoli spaziali nemici quando questi tentano di atterrare vicino alla base."
  STR_GENERAL_STORES_UFOPEDIA: "Tutto l'equipaggiamento, i sistemi di armamenti, le munizioni, i materiali raccolti e i Tank sono sistemati nei magazzini, incluso l'equipaggiamento assegnato ai veicoli presenti negli hangar."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Si pensa che gli alieni vivi richiedano uno speciale habitat per conservare il loro sistema vitale. La struttura di contenimento può racchiudere fino a 10 forme di vita aliene in speciali alloggiamenti chiusi"
  STR_LASER_DEFENSES_UFOPEDIA: "Le difese laser forniscono protezione contro le incursioni di veicoli nemici."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Le difese con raggio al plasma forniscono una potente protezione contro le incursioni di veicoli nemici"
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "I missili a fusione forniscono un'efficace difesa contro gli alieni. Questi missili creano un'implosione ad antimateria che distrugge tutto ciò che si trova all'interno di un certo raggio"
  STR_GRAV_SHIELD_UFOPEDIA: "Lo scudo gravitazionale respinge i veicoli spaziali alieni, che cercano di atterrare vicino alla base, per tutto il tempo in cui si stanno allestendo tutti i sistemi di difesa. In pratica questo raddoppia l'efficacia dei vari sistemi difensivi della base"
  STR_MIND_SHIELD_UFOPEDIA: "Dato che i veicoli alieni si affidano alle onde cerebrali per rilevare la presenza di umani, la più efficace contromisura è schermare le onde cerebrali fuoriuscenti dalla base. Questa struttura ridurrà drasticamente le probabilità di rilevamento da parte di veicoli alieni."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Il laboratorio psionico valuta il potenziale psichico di tutti i soldati della base e dà loro l'addestramento necessario all'uso ottimale delle facoltà psioniche. Questo addestramento viene messo a punto alla fine di ogni mese. Le abilità psioniche, congiunte all'amplificatore psionico, possono essere usate per attacchi fondati su tali facoltà nel corso delle varie azioni militari."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Le comunicazioni aliene si basano su un'onda sovradimensionale che viaggia quasi istantanemanete. La struttura di decodifica intercetta le trasmissioni UFO e decodifica i messaggi. In questo modo si ricavano il tipo di UFO, la razza aliena e il tipo di attività."
  STR_HANGAR_UFOPEDIA: "Ogni hangar può ospitare un solo veicolo. Dispone di tutti gli strumenti per la manutenzione ordinaria dei veicoli XCom, il rifornimento di carburante e le riparazioni. Ogni veicolo spaziale fermo alla base deve avere la disponibilità di un hangar che non può essere usato da altri veicoli, anche se il veicolo a cui è riservata la struttura si trova fuori in missione."
  STR_PISTOL_UFOPEDIA: "La pistola standard X-Com è un'arma semiautomatica ad alto potenziale, a 12 colpi."
  STR_RIFLE_UFOPEDIA: "Questo fucile con mirino laser offre una visibilità eccezionale, per cui il tiro risulta estremamente preciso.Usa munizioni da 6,7mm in caricatori da 20 colpi."
  STR_HEAVY_CANNON_UFOPEDIA: "Il cannone pesante è un'arma devastante ma voluminosa. È molto versatile perché può utilizzare tre tipi di munizioni: perforanti, incendiarie ed esplosive."
  STR_AUTO_CANNON_UFOPEDIA: "Il cannone automatico combina la versatilità e la potenza del cannone pesante con una maggiore velocità di fuoco."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Il lanciarazzi è un congegno guidato dal laser, che può lanciare missili di tre diverse dimensioni."
  STR_LASER_PISTOL_UFOPEDIA: "La pistola a laser si avvale delle ultimissime scoperte tecnologiche. Ha la maneggevolezza di una pistola, ma con un tiro più veloce e accurato."
  STR_LASER_RIFLE_UFOPEDIA: "Il fucile laser è una versione più accurata e più potente della precedente pistola."
  STR_HEAVY_LASER_UFOPEDIA: "Questo laser pesante è voluminoso ma estremamente efficace."
  STR_GRENADE_UFOPEDIA: "Questa granata standard ha un timer accurato e sofisticato per il controllo di precisione."
  STR_SMOKE_GRENADE_UFOPEDIA: "Le granate fumogene sono utili perché forniscono protezione in situazioni di esposizione all'attacco nemico. È necessario usarle con cura perché anche il nemico può beneficiare delle loro prestazioni."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Una granata di prossimità può essere lanciata come una normale granata ma esplode quando rileva movimento nelle sue vicinanze. Questa granata va usata con molta attenzione."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Questo esplosivo dovrebbe essere usato soltanto per demolizioni. È importante che il personale venga tenuto lontano dai luoghi di demolizione."
  STR_MOTION_SCANNER_UFOPEDIA: "Questo sofisticato dispositivo usa diversi rivelatori e avanzati algoritmi per identificare unità nemiche in movimento. Tuttavia, richiede un po' di pratica per essere usato efficacemente. Clicca sull'icona dello scanner di movimento sul display tattico. Seleziona 'Usa Scanner' dal menù. Il display dello Scanner mostra una freccia  nel centro diretta nella direzione in cui è rivolto il soldato (il Nord è in alto). I puntini lampeggianti mostrano le unità che si sono mosse di recente. Unità grandi, o unità che si muovono velocemente, produrranno punti più grossi. Unità immobili non vengono rivelate."
  STR_MEDI_KIT_UFOPEDIA: "Il Kit Medico combina un'attrezzatura curativa con antidolorifici e stimolanti. Per utilizzare il Kit medico devi rivolgerti in direzione del soldato da trattare. Se il soldato è stordito devi posizionarti sul suo corpo. Clicca sull'icona del Kit Medico e seleziona 'usa kit medico' dal menù. {NEWLINE}CURATIVO> Le parti rosse del corpo indicano feriti mortali. Clicca su una parte del corpo ferita. Clicca sul pulsante 'Cura'. Verrà curata una ferita mortale e ripristinata parte della salute.{NEWLINE}STIMOLANTE> Ripristina l'energia e rianima soldati svenuti (storditi). Per rianimare un soldato svenuto devi posizionarti direttamente sul suo corpo.{NEWLINE}ANTIDOLORIFICO> Ripristina il morale dei soldati feriti fino ad un massimo dell'equivalente della salute del soldato persa."
  STR_PSI_AMP_UFOPEDIA: "L'Amplificatore Psionico può essere usato solo dai soldati con poteri psionici. Durante il combattimento, clicca sull'Amplificatore Psionico, scegli il tipo di attacco e poi scegli un bersaglio con il cursore. Ci sono due tipi di attacco Psionico:{NEWLINE}PANICO> Se l'attacco ha successo, diminuirà il morale del bersaglio e in alcuni casi lo farà andare in panico.{NEWLINE}CONTROLLO MENTALE> Se l'attacco ha successo, prenderai immediatamente il controllo dell'unità nemica,come se fosse tua. Con questi tipi di attacco è più difficile avere successo."
  STR_STUN_ROD_UFOPEDIA: "Questo strumento può essere usato soltanto nel combattimento ravvicinato per tramortire un organismo vivente senza ucciderlo ."
  STR_MIND_PROBE_UFOPEDIA: "La sonda mentale è un congegno di comunicazione alieno usato per ricavare informazioni direttamente dalle onde cerebrali. Le unità XCom possono usarla in combattimento per visualizzare le caratteristiche di un alieno. Fai clic sulla sonda mentale e sull'opzione \"Usa\". Poi fai clic sopra un alieno con il cursore."
  STR_PLASMA_PISTOL_UFOPEDIA: "Le pistole al plasma sono un'arma aliena letale, basata sull'accelerazione di particelle all'interno di un piccolo campo antigravitazionale."
  STR_PLASMA_RIFLE_UFOPEDIA: "Questa è un'arma potentemente devastante che si basa sull'accelerazione di particelle all'interno di un piccolo campo antigravitazionale."
  STR_HEAVY_PLASMA_UFOPEDIA: "Questa è una potente arma devastante basata sull'accelerazione di particelle all'interno di un piccolo campo antigravitazionale."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Quest'arma può sparare \"bombe devastanti\" molto potenti. Quando clicchi per far fuoco appariranno dei punti di rotta da seguire con l'arma. Quando sei posizionato sui punti di rotta premi START per evidenziare l'icona. Premi CROCE per lanciare."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Un piccolo lanciagranate che spara bombe stordenti. Utilissimo per catturare vivi gli alieni."
  STR_ALIEN_GRENADE_UFOPEDIA: "Questo congegno funziona in modo abbastanza simile ad una granata di terrestre, ma è decisamente più potente."
