  STR_VICTORY_1: "Quando entri nella sala vedi il cervello alieno - l'obiettivo della tua ricerca. Prima di poter sparare, il cervello comunica con te per mezzo di uno schermo che sta alla sua base. Ti supplica di ascoltare le sue ragioni, per convincerti a risparmiargli la vita prima che tu decida di premere il grilletto..."
  STR_VICTORY_2: "Il cervello parla: Molti milioni di anni fa, sul pianeta che voi chiamate Marte, c'era la vita. Noi stessi avevamo portato la vita in quelle lande desolate, come avevamo fatto con la vostra Terra. Per milioni di anni noi abbiamo fatto visita al vostro pianeta e abbiamo sviluppato nuove specie. Non potete ucciderci, siete parte di noi..."
  STR_VICTORY_3: "Ecco il cuore della civiltà marziana - le piramidi costruite milioni di anni prima delle vostre - da creature che possono essere considerate i vostri progenitori. Non c'è pianeta che sia fuori dalla nostra portata. Presto questo nostro potere potrebbe diventare vostro. Vi chiediamo soltanto un po' di collaborazione."
  STR_GAME_OVER_1: "Gli alieni tentano di sterminare tutta l'umanità, distruggendo città e avvelenando l'aria e il mare. La resistenza degli eserciti terrestri è del tutto inutile di fronte all'innegabile superiorità tecnica degli alieni. Le generazioni sopravvissute subiscono terribili mutazioni mentre cercano di sfuggire alla distruzione. Gli uomini finiscono poi in campi di concentramento, trattati come schiavi e costretti a collaborare alla trasformazione della Terra in una colonia aliena, che costituirà parte di un più vasto impero ignoto."
  STR_GAME_OVER_2: "La conoscienza ottenuta attraverso il progetto X-Com è perduta per sempre. Non sei riuscito a salvare la terra."
  STR_VICTORY_4: "Il cervello alieno è stato colpito da una carica di plasma rovente, e tutte le forze aliene sono state sconfitte."
  STR_VICTORY_5: "Dopo aver perso Marte, gli alieni hanno perso la Terra. Le ricerche XCom permetteranno all'umanità di rifiorire e di aspirare al dominio di Marte. La minaccia aliena è scomparsa ma, attenzione, fino a quando?"
  STR_YOU_HAVE_FAILED: "Non sei riuscito a fermare il massacro da parte degli alieni. Una per una, le nazioni associate al patto, tratteranno con gli alieni che promettono tecnologia, prosperità e pace. Si capirà in breve che gli alieni avevano ben altri progetti..."
