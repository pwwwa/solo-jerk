it:
  STR_AVENGER_UFOPEDIA: "VEICOLO SPAZIALE DA TRASPORTO E COMBATTIMENTO. L'ULTIMA FRONTIERA NELLA REPLICA DELLA TECNOLOGIA ALIENA."
  STR_INTERCEPTOR_UFOPEDIA: "VELIVOLO DA COMBATTIMENTO CON DOPPIO MOTORE A REAZIONE E SISTEMI ELETTRONICI SCHERMATI. LA MIGLIORE TECNOLOGIA DISPONIBILE SULLA TERRA."
  STR_LIGHTNING_UFOPEDIA: "VEICOLO DA TRASPORTO E COMBATTIMENTO. UNA RIPRODUZIONE RUDIMENTALE MA EFFICACE DEI SISTEMI DI PROPULSIONE ALIENI."
  STR_SKYRANGER_UFOPEDIA: "MEZZO PER TRASPORTO TRUPPE. IL PIU' VELOCE DELLA CATEGORIA, CAPACE DI DECOLLO ED ATTERRAGGIO VERTICALE (V.T.O.L.)."
  STR_FIRESTORM_UFOPEDIA: "VEICOLO DA COMBATTIMENTO. CACCIA MONOPOSTO, RIPRODUCE LO SCHEMA CLASSICO DI UFO ALIENO, CON UN UNITÀ DI PROPULSIONE CENTRALE."
  STR_STINGRAY_UFOPEDIA: "AVANZATO MISSILE ARIA/ARIA CON ELETTRONICA SCHERMATA."
  STR_AVALANCHE_UFOPEDIA: "MISSILE ARIA/ARIA CON TESTATA NUCLEARE ED UN PESO ENORME."
  STR_CANNON_UFOPEDIA: "CANNONE AD ALTA POTENZA CHE SPARA PROIETTILI PERFORANTI IN GRADO DI PENETRARE 35 CENTIMETRI DI ACCIAIO."
  STR_FUSION_BALL_UFOPEDIA: "QUESTO LANCIAMISSILI SPARA PROIETTILI SFERICI ALIMENTATI DA UNA REAZIONE ANTIMATERICA. LA PALLA DISTRUGGE IL BERSAGLIO CON UN IMPLOSIONE AD ONDE GRAVITAZIONALI."
  STR_LASER_CANNON_UFOPEDIA: "QUESTO RAGGIO LASER CONVENZIONALE E' AZIONATO DA UNA REAZIONE IN CAMERA ANTIMATERICA."
  STR_PLASMA_BEAM_UFOPEDIA: "IL RAGGIO GRAVITAZIONALE DIRIGE CON PRECISIONE UN CAMPO DI IMPLOSIONE GRAVITAZIONALE."
  STR_SECTOID_UFOPEDIA: "La gerarchia dei Sectoidi si estende dai soldati semplici ai capi, i quali si avvalgono di potenti facoltà psioniche. Queste capacità possono essere usate per demoralizzare i soldati in combattimento o per prendere il controllo delle loro menti. Il rapimento viene usato per estrarre materiale genetico, utilizzato per ottenere incroci e cloni da far infiltrare nella società umana. Il bestiame fornisce cibo e materiale genetico. Sembra che questa razza voglia sviluppare degli ibridi genetici superiori, capaci di aumentare l'efficienza della loro società, simile ad un alveare."
  STR_SECTOID_AUTOPSY: "Autopsia: Sectoide"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "L'autopsia rivela organi digestivi vestigiali e una struttura semplice. Il cervello e gli occhi sono ben sviluppati. La struttura fa pensare ad alterazioni o mutazioni genetiche. La bocca e il naso sembrano non avere alcuna funzione. Il tessuto tra le dita e i piedi piatti fanno ipotizzare origini acquatiche. Non possiedono di apparato riproduttivo, quindi non è chiaro come si riproducano. Si tratta molto probabilmente di una specie geneticamente modificata."
  STR_SNAKEMAN_UFOPEDIA: "Questa razza si è sviluppata in un ambiente estremamente ostile. Sono esseri molto robusti e riescono a resistere a forti variazioni di temperatura. La loro mobilità dipende da una specie di \"piede\" simile a un serpente che protegge gli organi vitali. I loro obiettivi sembrano essere unicamente predatori, inoltre sembra agiscono dietro comando di qualche entità intelligente che guida le loro incursioni a carattere militare sulla Terra."
  STR_SNAKEMAN_AUTOPSY: "Autopsia: Rettiliano"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "La pelle è estremamente dura e resistente al calore. Il sistema cardiovascolare fa parte del sistema muscolare che usa principi idraulici per creare moto. L'unico muscolo vero e proprio è il \"cuore\". L'apparato riproduttivo sembra essere molto efficiente. La riproduzione è asessuata, con ogni Uomo-Serpente che porta sempre fino a cinquanta uova all'interno del corpo. Lasciata indisturbata, questa specie costituirebbe una seria minaccia per la vita sulla Terra."
  STR_ETHEREAL_UFOPEDIA: "Questo essere ha incredibili doti mentali che gli forniscono facoltà telepatiche e telecinetiche. Le debolezze fisiche di questa creatura sono bilanciate dalle sue capacità mentali. Non riusciamo a comprendere come funzionino queste doti telecinetiche, perché sembrano sfidare le leggi fisiche finora note. Sono estremamente pericolosi in qualsiasi azione di combattimento, dove utilizzano i loro poteri mentali per combattere. Compaiono raramente sulla Terra, in quanto sembra si affidino ad altre razze per raggiungere i propri obiettivi."
  STR_ETHEREAL_AUTOPSY: "Autopsia: Etereo"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Questo essere è fisicamente malmesso e sembra incapace di sostenere qualsiasi funzione vitale. I suoi muscoli sono pesantemente atrofizzati e gli organi interni appaiono sottosviluppati. Gli organi sensoriali, tra cui gli occhi, non sembrano funzionare per nulla. Il cervello, tuttavia, è ben sviluppato e assorbe la maggior parte del sangue. Rimane un mistero il modo con il quale questa creatura riesca a mantenersi senza un aiuto esterno."
  STR_MUTON_UFOPEDIA: "Questo umanoide è intelligente e potente sul piano fisico. È particolarmente affamato di carne cruda di qualsiasi tipo, di cui ha necessità, come i carnivori della Terra. Sembra far affidamento su comandi telepatici provenienti da esseri chiamati \"Eterei\". Una volta isolato dalla comunicazione telepatica, il suo sistema mentale si deteriora, causandone la morte. Per potenziare le sue prestazioni in combattimento, ricorre a impianti cibernetici. È chiaramente un soldato semplice al comando di intelligenze superiori."
  STR_MUTON_AUTOPSY: "Autopsia: Muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "La \"pelle\" di questa creatura costituisce una sorta di armatura organica innestata direttamente sul corpo. Ci sono diversi impianti cibernetici mirati al potenziamento del sistema cardiovascolare e dei sensi. L'apparato riproduttivo sembra essere stato rimosso chirurgicamente. Evidentemente queste sventurate creature sono destinate unicamente alla vita bellica e alla conquista. I proiettili penetranti non sono molto efficaci sulla loro solidissima epidermide."
  STR_CELATID_UFOPEDIA: "Questa forma di vita possiede la misteriosa naturale abilità di librarsi nell'aria. Rileva le onde cerebrali umane e si dirige verso i bersagli umani, anche se ben nascosti. Una volta rilevato un bersaglio, la Celatide atterra e lancia piccoli globuli carichi di un veleno estremamente corrosivo. Questa creatura ha la capacità di clonarsi con una rapidità allarmante. Accompagna i Mutoni nei loro vagabondaggi."
  STR_CELATID_AUTOPSY: "Autopsia: Celatide"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Il nucleo contiene un piccolo congegno bio-meccanico che sembra costituire la naturale evoluzione di una sorta di sistema antigravitazionale a propulsione. La sacca di veleno è l'organo più grande; non si evidenzia una struttura cerebrale a sé stante. Non si osserva nemmeno la presenza di un sistema digerente né di un sistema riproduttivo. Un piccolo organo contiene embrioni che possono trasformarsi rapidamente in nuovi esseri."
  STR_SILACOID_UFOPEDIA: "Questa forma di vita a base di silicio genera una quantità enorme di calore. Ha la forza di sbriciolare le rocce, che vengono poi ingerite dal nucleo rovente. Ha un'intelligenza primitiva e può essere controllata da impianti o da esseri telepatici. Agisce con la razza aliena dei Mutoni."
  STR_SILACOID_AUTOPSY: "Autopsia: Silacoide"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Il nucleo di questa creatura è estremamente caldo, e sembra costituire la base del sistema digestivo. Il suo particolare sistema muscolare ha energia e velocità stupefacenti. La sua epidermide \"rocciosa\" non viene scalfita dal fuoco o da proiettili incendiari."
  STR_CHRYSSALID_UFOPEDIA: "Le pinze da granchio di questa creatura sono un'arma temibile nel combattimento ravvicinato. La rapidità del metabolismo e la forza conferiscono a questa creatura velocità e destrezza. Invece di uccidere la vittima, questo essere preferisce fecondarla con un uovo, iniettando poi del veleno che la trasforma in un vero zombie. Poco dopo la vittima genererà una nuova Crisalide. Le Crisalidi sono associate alla razza dei Rettiliani."
  STR_CHRYSSALID_AUTOPSY: "Autopsia: Crisalide"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "L'esoscheletro di questa creatura è estremamente solido, ma stranamente vulnerabile nei confronti degli esplosivi. Il cervello è ben sviluppato, e la crescita cellulare avviene ad un ritmo molto alto. Questa creatura, che costituisce una vera e propria arma del terrore, porta dentro di se venti uova che vengono deposte all'interno di altri organismi."
  STR_FLOATER_UFOPEDIA: "I Fluttuanti sono sostanzialmente soldati e agenti del terrore. Sono bestie naturalmente predatorie, strutturate per mezzo dell'ingegneria genetica e potenziate ciberneticamente per diventare guerrieri formidabili. La parte inferiore del corpo e la maggior parte degli organi interni sono stati asportati chirurgicamente e sostituiti con un sistema di sostegno vitale. Questo impianto contiene un'unità antigravitazionale che permette a questa creatura di fluttuare nell'aria, anche se in modo irregolare."
  STR_FLOATER_AUTOPSY: "Autopsia: Fluttuante"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Questa creatura è stata drasticamente trasformata dalla chirurgia. Il suo nucleo è costituito da un sistema di supporto vitale che sopperisce alle funzioni di cuore, polmoni e apparato digerente. Così questo essere può sopravvivere in ambienti estremamente ostili. Il cervello è più piccolo del nostro, ma gli organi sensoriali sono ben sviluppati."
  STR_REAPER_UFOPEDIA: "Questo bipede carnivoro ha potenti mandibole e un appetito vorace. Ha un certo numero di impianti cerebrali che vengono usati per controllare la sua attività. Gli istinti predatori primitivi di questa creatura non risultano utili se non per terrorizzare e distruggere. I Mietitori sono associati ai Fluttuanti."
  STR_REAPER_AUTOPSY: "Autopsia: Mietitore"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Il Mietitore contiene due \"cervelli\" e due \"cuori\" che gli permettono di agire anche quando è gravemente ferito. La sua epidermide pelosa però è altamente infiammabile e rende questa creatura vulnerabile alle armi incendiarie."
  STR_SECTOPOD_UFOPEDIA: "I Sectopodi sono creature robot con una potente arma a raggi laser. Queste bestie sono controllate per via telepatica dai loro controllori, gli Eterei. I Sectopodi sono la più potente arma di terrore in possesso alle forze aliene."
  STR_SECTOPOD_AUTOPSY: "Autopsia: Sectopode"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Il robot è costruito molto solidamente e dispone di un'armatura capace di resistere a molte forme di attacchi, in particolare alle armi al plasma. I suoi circuiti sensoriali risultano però piuttosto vulnerabili alle armi laser."
  STR_CYBERDISC_UFOPEDIA: "Questo disco volante in miniatura è una terrificante arma automatica dotata di un potente raggio al plasma. La propulsione antigravitazionale costituisce un grande vantaggio sui terreni difficili. La sua funzione primaria consiste nel distruggere e spargere terrore al servizio della razza Sectoide."
  STR_CYBERDISC_AUTOPSY: "Autopsia: Cyberdisco"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Il Cyberdisco è ben schermato e particolarmente adatto a sostenere l'attacco con esplosivi. Il sistema primario antigravitazionale è danneggiato in modo troppo grave per poter capire qualcosa di più del suo funzionamento."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "La fonte energetica dei veicoli alieni deriva dal reattore ad antimateria, che usa l'Elerium (elemento 115) per generare potenti onde gravitazionali e altre forme di energia. La conversione di materia in energia è efficiente al 99%, per cui minuscole quantità di Elerium possono produrre una quantità di energia enorme. Questa unità può essere riprodotta facilmente usando le leghe aliene."
  STR_UFO_NAVIGATION_UFOPEDIA: "I veicoli alieni utilizzano sofisticati computer per navigare sulla terra e nello spazio. Il sistema si basa su processori ottici disposti in rete. L'interfaccia di controllo è relativamente semplice - il navigatore controlla la direzione delle onde gravitazionali generate dalla sorgente di alimentazione per spostare il veicolo in qualsiasi direzione. Questo sistema può essere utilizzato facilmente dagli esseri umani, e può essere riprodotto utilizzando leghe aliene e altri componenti."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "I veicoli degli alieni consistono di tre componenti - una fonte di energia, un sistema di navigazione e uno scafo costruito con leghe aliene. Lo scafo in particolare è studiato in modo da permettere alle onde gravitazionali di essere guidate e controllate. È necessaria anche una piccola quantità di Elerium per attivare la fonte di energia. Una volta compresi i principi costruttivi e individuate le funzioni di ogni componente, risulta possibile costruire questo tipo di veicolo."
  STR_ALIEN_FOOD_UFOPEDIA: "Queste celle contengono diversi enzimi che vengono usati per digerire le varie parti di bovini, di altri tipi di animali e persino degli umani. Il liquido viene poi consumato come riserva di cibo predigerito, che viene assorbito direttamente dal sangue. Questo fa pensare a una certa dipendenza dal cibo terrestre - una forma di simbiosi tra la Terra e la società aliena."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Queste celle contengono feti di alieni. La forma di questi contenitori fa pensare che gli alieni che usano questo processo contino esclusivamente sulla riproduzione in laboratorio. Le ricche sostanze nutritive assicurano uno sviluppo rapido del feto. Il sistema a catena di montaggio può generare migliaia di cloni alieni in un breve spazio di tempo. Il processo potrebbe essere facilmente adattato alla riproduzione umana, oppure a qualche forma di ibrido alieno-uomo."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "La funzione più probabile di queste sfere è quella ricreativa. Il circuito psionico stimola vari centri cerebrali. L'effetto è simile a quello degli allucinogeni. Questo è l'unico elemento che ci può far pensare che gli alieni abbiano dei momenti culturali o di svago."
  STR_ALIEN_SURGERY_UFOPEDIA: "Le apparecchiature chirurgiche sono dotate di bisturi a raggio laser per estrarre gli organi dal bestiame e dagli uomini. L'aumento delle mutilazioni nei bovini si spiega con questa bizzarra attività aliena. È probabile che queste parti vengano usate a scopo alimentare o genetico."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Nel passato moltissime persone hanno denunciato di essere state rapite dagli alieni, spesso più di una volta. La verità è ancora più drammatica; si è trattato di rapimenti seguiti da ricerche e monitoraggi. Agli esemplari migliori viene tolto del materiale genetico. Alle donne vengono impiantati feti ibridi uomo-alieno che sono tolti diversi mesi dopo. Non è facile capire quali finalità muovano gli alieni a svolgere questo tipo di attività."
  STR_ALIEN_ALLOYS_UFOPEDIA: "I veicoli alieni sono costruiti con speciali leghe dalle proprietà uniche. Sono estremamente leggeri e resistenti, e possono essere costruiti con metodi elettro-magnetici. Questo materiale può essere riprodotto e usato in vari processi costruttivi."
  STR_ELERIUM_115_UFOPEDIA: "Questo elemento ha l'insolita proprietà di generare energia ad antimateria quando viene bombardato da certe particelle. Questo crea onde gravitazionali e altre forme di energia. Non si trova naturalmente nel nostro sistema solare e non può essere riprodotto."
  STR_ALIEN_ORIGINS_UFOPEDIA: "È chiaro che stiamo combattendo una battaglia perduta qui sulla Terra. Gli alieni sono numericamente molto superiori. L'unica cosa che possiamo fare è rallentare la loro avanzata. L'unica speranza per l'umanità è cercare di affrontarli nelle loro basi. Le nostre ricerche sembrano indicare una base operativa all'interno del nostro sistema solare. Gli alieni ritengono che questo luogo sia il centro di un'antica civiltà che ha preceduto la storia umana. Dobbiamo localizzare questo luogo nel più breve tempo possibile. Dobbiamo però catturare e interrogare un leader alieno per ricavare informazioni più dettagliate. Probabilmente gli UFO più grandi contengono almeno un leader alieno."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Le nostre ricerche puntano a Marte come quartier generale delle operazioni aliene. La base è ben nascosta, e contiene tutte le strutture manifatturiere e di clonaggio necessarie per l'infiltrazione sulla Terra. Sembra anche contenere una sorta di computer di controllo che gestisce l'intera operazione. Sembra che la società aliena simile alla struttura della società delle api ha una sorta di 'ape regina'. Questa è la loro più grande debolezza: se riusciamo a distruggere il loro 'cervello' allora l'intero corpo morirà. Dobbiamo concentrarci sulle ricerche prima che sia troppo tardi. Per poter progredire dobbiamo catturare una specie capo aliena presenti soltanto nelle basi aliene e sulle navi da battaglia, ed interrogarlo."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "È chiaro ormai che le orde di alieni vengono controllate da una base sotterranea situata a Cydonia - un'area isolata di Marte in cui si trovano piramidi a cinque lati e una enorme struttura con il volto umano. Un tempo, milioni di anni fa, su Marte fiorì la civiltà Cydonia, ma si ignora il motivo per cui questa civiltà in seguito sia scomparsa, e anche quali connessioni possa avere con l'attuale attività degli alieni in questa zona. In ogni caso è bene inviare una spedizione a Cydonia per cercare di distruggere la \"mente\", il controllore supremo, e sconfiggere gli alieni. Dovremo fornirci di un veicolo Avenger, attrezzato con le più temibili e potenti armi a nostra disposizione. Non abbiamo più niente da imparare qui. Dobbiamo soltanto attendere l'esito dell'assalto a Cydonia."
